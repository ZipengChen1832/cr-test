steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]

  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "test"]

  # - name: "gcr.io/cloud-builders/npm"
  #   args: ["run", "build"]

  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/cr-test/image",
        "-f",
        "./Dockerfile",
        ".",
      ]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "cr-run-service",
        "--image",
        # "us-central1-docker.pkg.dev/$PROJECT_ID/cr-test/image"
        "gcr.io/$PROJECT_ID/cr-test/image",
        "--region",
        "us-central1"
      ]
  # - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  #   entrypoint: "gcloud"
  #   args: ["run", "deploy","--image=gcr.io/$PROJECT_ID/cra-test/cra-image"]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/cr-test/image"
